type Mutation {

  # ********** Add product to cart ********** #
  addProductToCart(productId: String!, userId: Int!): Message!

  # ********** Remove product from cart ********** #
  removeProductFromCart(productId: Int!, userId: Int!): Message!

  # ********** Edit product in cart ********** #
  editProductInCart(productId: Int!, userId: Int!): Message!
}
